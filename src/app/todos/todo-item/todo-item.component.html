<li [class.completed]="todo.completed" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompleted">
        <label (dblclick)="editar()">{{ todo.text }}</label>
        <button class="destroy" (click)="remove()"></button>
    </div>
    <input class="edit" type="text" [formControl]="textInput" #inputEdit (keyup.enter)="save()" (blur)="save()">
</li>
